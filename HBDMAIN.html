<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('Image_HBD/All_Catto_Huh.png') no-repeat center center/cover;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .birthday-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .birthday-box h1 {
            font-size: 3rem;
            color: #6b61ff;
            margin-bottom: 20px;
        }

        .birthday-box button {
            background: #6b61ff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .birthday-box button:hover {
            background: #6b61ff;
        }
    </style>
</head>

<body>
    <div class="birthday-box">
        <h1>ให้ทายวันนี้วันอะไรเอ่ยๆ</h1>
        <a href="GBDWEB.html" target="_blank">
            <button>วันนี้วันอะไรอะ</button>
        </a>
    </div>
</body>

</html>
